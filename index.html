<head>

    <title>XDan | Coming Soon!</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes bubble-float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .bubble {
            border-radius: 50%;
            position: absolute;
            filter: blur(1px);
            opacity: 0.8;
            animation: bubble-float 6s ease-in-out infinite;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }
        
        .neumorphic-btn {
            box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.5),
                        -5px -5px 10px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .neumorphic-btn:active {
            box-shadow: inset 5px 5px 10px rgba(163, 177, 198, 0.5),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.8);
        }
        
        .coming-soon-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: float 4s ease-in-out infinite;
        }
        
        body {
            background: linear-gradient(-45deg, #a6c1ee, #fbc2eb, #a6c1ee, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        @media (min-width: 768px) {
            body::before {
                content: "This website is designed for mobile devices only. Please view on a smartphone.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                text-align: center;
                z-index: 9999;
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        // Create bubbles
        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            const colors = ['rgba(255,255,255,0.5)', 'rgba(173,216,230,0.5)', 'rgba(255,192,203,0.5)', 'rgba(152,251,152,0.5)'];
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 5;
                
                // Apply styles
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}px`;
                bubble.style.top = `${posY}px`;
                bubble.style.background = color;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                
                container.appendChild(bubble);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createBubbles();
            
            // Make bubbles move on touch/mouse move
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleMove(e.touches[0]);
            });
            
            function handleMove(e) {
                const bubbles = document.querySelectorAll('.bubble');
                const x = e.clientX;
                const y = e.clientY;
                
                bubbles.forEach(bubble => {
                    const bubbleX = parseFloat(bubble.style.left) + (parseFloat(bubble.style.width) / 2);
                    const bubbleY = parseFloat(bubble.style.top) + (parseFloat(bubble.style.height) / 2);
                    
                    const distance = Math.sqrt(Math.pow(x - bubbleX, 2) + Math.pow(y - bubbleY, 2));
                    
                    if (distance < 150) {
                        const angle = Math.atan2(y - bubbleY, x - bubbleX);
                        const force = (150 - distance) / 50;
                        
                        bubble.style.transform = `translate(${Math.cos(angle) * force}px, ${Math.sin(angle) * force}px)`;
                    }
                });
            }
        });
    </script>
